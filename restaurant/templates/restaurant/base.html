<!-- base.html 
Base template for the restaurant website.
Provides the common layout structure including navigation and footer.
All other templates extend from this base template.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fresh & Fast Restaurant{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'restaurant/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'main' %}">Home</a></li>
                <li><a href="{% url 'order' %}">Order Online</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>&copy; 2025 Fresh & Fast Restaurant. All rights reserved.</p>
    </footer>
</body>
</html>
